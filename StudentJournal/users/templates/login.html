{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<div style="height: 100vh;" class="d-flex flex-column align-items-center justify-content-center">
    <div class="row">
        <div class="col-12">
            <form action="/login/" method="post" class="form" autocomplete="off">
                {% csrf_token %}
                <h4 class="mt-3 mb-3">Войти в систему:</h4>
                {{ form }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
